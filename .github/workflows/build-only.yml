name: Build Docker Images Only

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mosala-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mosala-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Python API image
      uses: docker/build-push-action@v5
      with:
        context: ./mosala-api
        file: ./mosala-api/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mosala-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
